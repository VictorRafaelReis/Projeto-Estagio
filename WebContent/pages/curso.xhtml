<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateSistema.xhtml">

	<ui:define name="menu_superior">
		<ui:include src="/includes/menu_superior.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formCurso">
			<p:dataTable id="tableCurso" var="curso"
				value="#{beanCursos.listaCurso}" rows="10" paginator="true">
				<f:facet name="header">
			Tabela de Cursos da UNIRIOS
			</f:facet>
				<p:column headerText="Código" sortBy="#{curso.codcurso}">
					<h:outputText value="#{curso.codcurso}" />
				</p:column>

				<p:column headerText="Nome do Curso" sortBy="#{curso.nome}">
					<h:outputText value="#{curso.nome}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil" actionListener="#{beanCursos.alterarCurso}"
					update=":formCadastro:panelCadastro" onclick="PF('dlgNovoCurso').show();">					
						<f:attribute name="cursoSelecionado" value="#{curso}"/>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{beanCursos.removerCurso}"
						update=":formCurso:tableCurso :mensagemGlobal">
						<p:confirm header="Confirmação de Exclusão" message="Deseja Excluir o Curso '#{curso.nome}' ?" icon="ui-icon-alert" />
						<f:attribute name="cursoSelecionado" value="#{curso}"/>
					</p:commandButton>
					
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Novo Curso"
						actionListener="#{beanCursos.preparaNovoCurso}"
						oncomplete="PF('dlgNovoCurso').show();"
						update=":formCadastro:panelCadastro" />
				</f:facet>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>  	
		</h:form>

		<p:dialog header="Novo Curso" widgetVar="dlgNovoCurso" modal="true"
			closable="false" draggable="false" resizable="false"
			appendTo="@(body)">
			<h:form id="formCadastro">
				<h:panelGrid id="panelCadastro" columns="2">
					<p:outputLabel value="Nome do Curso: " />
					<p:inputText value="#{beanCursos.curso.nome}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{beanCursos.salvarCurso}"
						oncomplete="PF('dlgNovoCurso').hide();"
						update=":formCurso:tableCurso :mensagemGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovoCurso').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>

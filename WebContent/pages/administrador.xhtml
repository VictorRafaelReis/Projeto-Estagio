<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateSistema.xhtml" >

	<ui:define name="menu_superior">
		<ui:include src="/includes/menu_superior.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formAdministrador">
			<p:dataTable id="tableAdministrador" var="administrador"
				value="#{beanAdministrador.listaAdministrador}" rows="10" paginator="true">
				<f:facet name="header">
			Tabela de Administradores da UNIRIOS
			</f:facet>
				<p:column headerText="Código" sortBy="#{administrador.codadm}">
					<h:outputText value="#{administrador.codadm}" />
				</p:column>

				<p:column headerText="Nome do Administrador" sortBy="#{administrador.nome}">
					<h:outputText value="#{administrador.nome}" />
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{administrador.email}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{administrador.telefone}" />
				</p:column>
				
				<p:column headerText="Matricula">
					<h:outputText value="#{administrador.matricula}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil" actionListener="#{beanAdministrador.alterarAdministrador}"
					update=":formCadastro:panelCadastro" onclick="PF('dlgNovoAdministrador').show();">					
						<f:attribute name="administradorSelecionado" value="#{administrador}"/>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{beanAdministrador.removerAdministrador}"
						update=":formAdministrador:tableAdministrador :mensagemGlobal">
						<p:confirm header="Confirmação de Exclusão" message="Deseja Excluir o Administrador '#{administrador.nome}' ?"
						 icon="ui-icon-alert" />
						<f:attribute name="administradorSelecionado" value="#{administrador}"/>
					</p:commandButton>
					
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Novo Administrador"
						actionListener="#{beanAdministrador.preparaNovoAdministrador}"
						oncomplete="PF('dlgNovoAdministrador').show();"
						update=":formCadastro:panelCadastro" />
				</f:facet>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>  	
		</h:form>

		<p:dialog header="Novo Administrador" widgetVar="dlgNovoAdministrador" modal="true"
			closable="false" draggable="false" resizable="false"
			appendTo="@(body)">
			<h:form id="formCadastro">
				<h:panelGrid id="panelCadastro" columns="2">
					<p:outputLabel value="Nome do Administrador: " />
					<p:inputText value="#{beanAdministrador.administrador.nome}" />
				
					<p:outputLabel value="Email: " />
					<p:inputText value="#{beanAdministrador.administrador.email}" />
				
					<p:outputLabel value="Telefone: " />
					<p:inputText value="#{beanAdministrador.administrador.telefone}" />

				

					<p:outputLabel value="Matricula: " />
					<p:inputText value="#{beanAdministrador.administrador.matricula}" />


					<p:outputLabel value="Senha: " />
					<p:inputText value="#{beanAdministrador.administrador.senha}" />
						
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{beanAdministrador.salvarAdministrador()}"
						oncomplete="PF('dlgNovoAdministrador').hide();"
						update=":formAdministrador:tableAdministrador :mensagemGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgNovoAdministrador').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
	
</ui:composition>
